{% extends "recipes/base.html" %}
{% load static %}
{% block content %}
    <h1> Categories</h1>
    <div class="container mt-2 categoriesSection">
    <ul>
        {% for category in categories %}
        	<li>
                <a href={% url 'categoryDetail' slug=category.slug %}><h3>{{ category.name }}</h3></a>
            </li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
