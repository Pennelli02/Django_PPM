{% extends "recipes/base.html" %}
{% load static %}
{% block content %}
    <h1 class="mb-4 title"> ALL RECIPES</h1>
    <div class=" container listRecipes">
        <div class="row">
            {% for recipe in recipes %}
            <div class="card" style="width: 15rem;">
               <a href={% url 'recipesDetail' slug=recipe.slug %}><img src="{{ recipe.image.url }}" class="card-img-top" alt="{{recipe.title}}Image}" height="200px" width="200px"></a>
                <div class="card-body">
                    <a style="text-decoration: none; color: brown" href={% url 'recipesDetail' slug=recipe.slug %}><h5 class="card-title">{{ recipe.title }}</h5></a>
                    <h6>Author: {{ recipe.author }} </h6>
                    <p style="color: dodgerblue"> {{ recipe.date_posted }}</p><!--without filtering-->
                    <span> Likes: {{ recipe.likes.count }}</span>
                    <p class="mt-2 card-text" style="font-weight: 700">{{ recipe.description|truncatewords:10 }}</p>
                </div>  
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
